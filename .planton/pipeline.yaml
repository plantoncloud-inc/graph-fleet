apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: graph-fleet-pipeline
  namespace: planton-cloud-pipelines
spec:
  description: Pipeline to build and deploy graph-fleet Python service
  params:
    - name: git-url
      type: string
      description: "The Git URL to clone"
    - name: git-revision
      type: string
      description: "Git revision to checkout"
      default: "main"
    - name: image-name
      type: string
      description: "The full destination image (ghcr.io/plantoncloud-inc/graph-fleet:tag)"
    - name: kustomize-manifests-config-map-name
      type: string
      description: "Name of the config-map to store service manifests"
    - name: project-root
      type: string
      description: "Relative path to the project's root"
      default: "."
    - name: service-name
      type: string
      description: "Service name (graph-fleet)"
  
  workspaces:
    - name: source
      description: "Workspace where source code is cloned"
  
  tasks:
    # 1. Clone repository
    - name: git-checkout
      taskRef:
        resolver: hub
        params:
          - name: catalog
            value: tekton-catalog-tasks
          - name: type
            value: artifact
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: version
            value: "0.9"
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: subdirectory
          value: ""
    
    # 2. Build and push Docker image to GHCR
    - name: build-and-push
      runAfter: ["git-checkout"]
      taskRef:
        resolver: hub
        params:
          - name: catalog
            value: tekton-catalog-tasks
          - name: type
            value: artifact
          - name: kind
            value: task
          - name: name
            value: kaniko
          - name: version
            value: "0.6"
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: $(params.image-name)
        - name: CONTEXT
          value: $(params.project-root)
        - name: DOCKERFILE
          value: $(params.project-root)/Dockerfile
    
    # 3. Generate Kustomize manifests for prod
    - name: kustomize-build
      runAfter: ["build-and-push"]
      taskRef:
        resolver: hub
        params:
          - name: catalog
            value: tekton-catalog-tasks
          - name: type
            value: artifact
          - name: kind
            value: task
          - name: name
            value: kustomize-build
          - name: version
            value: "0.1"
      workspaces:
        - name: source
          workspace: source
      params:
        - name: kustomize-dir
          value: $(params.project-root)/_kustomize/overlays/prod
        - name: config-map-name
          value: $(params.kustomize-manifests-config-map-name)

